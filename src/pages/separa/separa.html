<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Separação de materiais
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="opcoes()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content padding>
  <h3>Almoxarifado: {{almoxarifado}}</h3>
  <h3>Empreiteira: {{empreiteira}}</h3>
  <h3>N° do Romaneio: {{romaneio}}</h3>
  <p>--------------------------------------------</p>


  <ion-list>
    <button ion-item *ngFor="let item of lista" >
      <h2>{{ item.prateleira }}</h2>
      <h2>{{ item.codigo }}</h2>
      <p>{{ item.nome }}</p>
      <p>Estoque disponivel {{item.qtd_estoqueTotal}}</p>
      <ion-icon item-end name="sync" (click)="apaga(item)"></ion-icon>
      <ion-badge item-end>{{ item.quantidade }}</ion-badge>
      <ion-icon item-end name="barcode" (click)="lerQr(item)"></ion-icon>
    </button>
  </ion-list>

</ion-content>
